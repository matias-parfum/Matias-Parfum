<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matías Parfum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero"></section>

  <!-- BOTÓN GENERAL -->
  <section class="cta">
    <button class="btn-gold" onclick="consultarGeneral()">
      Consultar por WhatsApp
    </button>
  </section>

  <section class="search-box">
  <input 
    type="text" 
    id="buscador" 
    placeholder="Buscar perfume..."
    onkeyup="filtrarPerfumes()"
  >
</section>

  <!-- PERFUMES HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="grid">
      <div class="card" data-nombre="Dior Sauvage">
        <img src="Dior Sauvage.jpg" alt="Dior Sauvage">
        <h3>Dior Sauvage</h3>
        <button onclick="consultarPerfume('Dior Sauvage')">Consultar</button>
      </div>

      <div class="card" data-nombre="Bleu de Chanel">
        <img src="Bleu.png" alt="Bleu de Chanel">
        <h3>Bleu de Chanel</h3>
        <button onclick="consultarPerfume('Bleu de Chanel')">Consultar</button>
      </div>

      <div class="card" data-nombre="Y Yves Saint Laurent">
        <img src="Yves.jpg" alt="Yves Saint Laurent">
        <h3>Y – Yves Saint Laurent</h3>
        <button onclick="consultarPerfume('Y Yves Saint Laurent')">Consultar</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
