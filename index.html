<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matías Parfum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <img src="portada.png" alt="Matías Parfum" class="hero-img" />
    <button class="hero-btn" onclick="consultarGeneral()">
      Comprar por WhatsApp
    </button>
  </section>

  <!-- CATÁLOGO HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="perfume">
      <h3>Elegance Homme</h3>
      <button onclick="consultarPerfume('Elegance Homme')">
        Consultar
      </button>
    </div>

    <div class="perfume">
      <h3>Noir Intense</h3>
      <button onclick="consultarPerfume('Noir Intense')">
        Consultar
      </button>
    </div>
  </section>

  <!-- CATÁLOGO MUJER -->
  <section class="catalogo">
    <h2>Perfumes para Mujer</h2>

    <div class="perfume">
      <h3>Rose Divine</h3>
      <button onclick="consultarPerfume('Rose Divine')">
        Consultar
      </button>
    </div>

    <div class="perfume">
      <h3>Pure Elegance</h3>
      <button onclick="consultarPerfume('Pure Elegance')">
        Consultar
      </button>
    </div>
  </section>

  <!-- SCRIPT (OBLIGATORIO) -->
  <script src="script.js"></script>
</body>
</html>
