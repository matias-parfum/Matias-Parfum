<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matias Parfum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente elegante -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1 class="brand">MATIAS</h1>
      <p class="tagline">La elegancia comienza con tu aroma</p>

      <a
        href="https://wa.me/50683674466?text=Hola%20estoy%20interesado%20en%20sus%20perfumes"
        class="btn-gold"
        target="_blank"
      >
        Comprar por WhatsApp
      </a>
    </div>
  </section>

  <!-- CATÁLOGO HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="grid">
      <div class="card">Perfume Hombre 1</div>
      <div class="card">Perfume Hombre 2</div>
      <div class="card">Perfume Hombre 3</div>
    </div>
  </section>

  <!-- CATÁLOGO MUJER -->
  <section class="catalogo">
    <h2>Perfumes para Mujer</h2>

    <div class="grid">
      <div class="card">Perfume Mujer 1</div>

</html>
