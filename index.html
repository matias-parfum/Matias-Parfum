<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matias Parfum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <img src="logo.png" alt="Matias Parfum" class="logo">

    <a
      class="btn-primary"
      href="https://wa.me/50683674466?text=Hola,%20me%20gustaría%20recibir%20información%20sobre%20sus%20perfumes.%20Quedo%20atento."
      target="_blank">
      Comprar por WhatsApp
    </a>
  </section>

  <!-- CATÁLOGO HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="grid">
      <div class="card">
        <h3>Dior Sauvage</h3>
        <button onclick="consultar('Dior Sauvage')">Consultar</button>
      </div>

      <div class="card">
        <h3>Bleu de Chanel</h3>
        <button onclick="consultar('Bleu de Chanel')">Consultar</button>
      </div>

      <div class="card">
        <h3>Invictus</h3>
        <button onclick="consultar('Invictus')">Consultar</button>
      </div>
    </div>
  </section>

  <!-- CATÁLOGO MUJER -->
  <section class="catalogo">
    <h2>Perfumes para Mujer</h2>

    <div class="grid">
      <div class="card">
        <h3>Good Girl</h3>
        <button onclick="consultar('Good Girl')">Consultar</button>
      </div>

      <div class="card">
        <h3>La Vie Est Belle</h3>
        <button onclick="consultar('La Vie Est Belle')">Consultar</button>
      </div>

      <div class="card">
        <h3>Miss Dior</h3>
        <button onclick="consultar('Miss Dior')">Consultar</button>
      </div>
    </div>
  </section>

  <script>
    function consultar(nombre) {
      const mensaje =
        `Hola, buen día.%0A%0A` +
        `Me gustaría recibir información detallada sobre el perfume *${nombre}*, ` +
        `incluyendo disponibilidad, precio y presentación.%0A%0A` +
        `Quedo atento. Muchas gracias.`;

      window.open(
        `https://wa.me/50683674466?text=${mensaje}`,
        '_blank'
      );
    }
  </script>

</body>
</html>
