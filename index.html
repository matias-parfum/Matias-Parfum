<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Matías Parfum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <img src="logo.png" alt="Matías Parfum" class="logo" />

      <a href="#" class="btn-principal" onclick="consultarGeneral()">
        Comprar por WhatsApp
      </a>
    </div>
  </section>

  <!-- CATÁLOGO HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="grid">
      <div class="card">
        <h3>Perfume Hombre Elegance</h3>
        <button onclick="consultarPerfume('Perfume Hombre Elegance')">
          Consultar
        </button>
      </div>

      <div class="card">
        <h3>Perfume Hombre Intense</h3>
        <button onclick="consultarPerfume('Perfume Hombre Intense')">
          Consultar
        </button>
      </div>
    </div>
  </section>

  <!-- CATÁLOGO MUJER -->
  <section class="catalogo">
    <h2>Perfumes para Mujer</h2>

    <div class="grid">
      <div class="card">
        <h3>Perfume Mujer Blossom</h3>
        <button onclick="consultarPerfume('Perfume Mujer Blossom')">
          Consultar
        </button>
      </div>

      <div class="card">
        <h3>Perfume Mujer Luxe</h3>
        <button onclick="consultarPerfume('Perfume Mujer Luxe')">
          Consultar
        </button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
