<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matías Parfum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero"></section>

  <!-- BOTÓN GENERAL -->
  <section class="cta">
    <button class="btn-gold" onclick="consultarGeneral()">
      Consultar por WhatsApp
    </button>
  </section>

  <section class="search-box">
  <input 
    type="text" 
    id="buscador" 
    placeholder="Buscar perfume..."
    onkeyup="filtrarPerfumes()"
  >
</section>

  <!-- PERFUMES HOMBRE -->
  <section class="catalogo">
    <h2>Perfumes para Hombre</h2>

    <div class="grid">
      <div class="card">
        <img src="perfume-placeholder.png" alt="Dior Sauvage">
        <h3>Dior Sauvage</h3>
        <button onclick="consultarPerfume('Dior Sauvage')">Consultar</button>
      </div>

      <div class="card">
        <img src="perfume-placeholder.png" alt="Bleu de Chanel">
        <h3>Bleu de Chanel</h3>
        <button onclick="consultarPerfume('Bleu de Chanel')">Consultar</button>
      </div>

      <div class="card">
        <img src="perfume-placeholder.png" alt="Y Yves Saint Laurent">
        <h3>Y – Yves Saint Laurent</h3>
        <button onclick="consultarPerfume('Y Yves Saint Laurent')">Consultar</button>
      </div>
    </div>
  </section>

  <!-- PERFUMES MUJER -->
  <section class="catalogo">
    <h2>Perfumes para Mujer</h2>

    <div class="grid">
      <div class="card">
        <img src="perfume-placeholder.png" alt="Libre YSL">
        <h3>Libre – Yves Saint Laurent</h3>
        <button onclick="consultarPerfume('Libre Yves Saint Laurent')">Consultar</button>
      </div>

      <div class="card">
        <img src="perfume-placeholder.png" alt="Coco Mademoiselle">
        <h3>Coco Mademoiselle</h3>
        <button onclick="consultarPerfume('Coco Mademoiselle Chanel')">Consultar</button>
      </div>

      <div class="card">
        <img src="perfume-placeholder.png" alt="Good Girl">
        <h3>Good Girl – Carolina Herrera</h3>
        <button onclick="consultarPerfume('Good Girl Carolina Herrera')">Consultar</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
